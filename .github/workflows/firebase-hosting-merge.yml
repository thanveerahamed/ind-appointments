name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - name: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount:
            '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IND_APPOINTMENTS }}'
          channelId: live
          projectId: ind-appointments
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_REACT_APP_FIREBASE_API_KEY:
            '${{ secrets.REACT_APP_FIREBASE_API_KEY }}'
          envkey_REACT_APP_FIREBASE_MESSAGING_ID:
            '${{ secrets.REACT_APP_FIREBASE_MESSAGING_ID }}'
          envkey_REACT_APP_FIREBASE_APP_ID:
            '${{ secrets.REACT_APP_FIREBASE_APP_ID }}'
          envkey_REACT_APP_FIREBASE_MEASUREMENT_ID:
            '${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}'
          file_name: .env
          fail_on_empty: false
